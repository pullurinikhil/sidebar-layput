<ng-sidebar-container style="height: 77.3vh;">
  <!-- Top bar -->
  <ng-sidebar [(opened)]="isTopBar" [sidebarClass]="topBarClass"
    [mode]="MODES[1]" [position]="POSITIONS[2]" [dock]="isDockTop"
    [dockedSize]="'0px'" [animate]="animate">
    <ng-content select=".top-bar-content"></ng-content>
  </ng-sidebar>
  <ng-sidebar [(opened)]="isFooter" [sidebarClass]="footerBarClass"
    [mode]="MODES[1]" [position]="POSITIONS[3]" [dock]="isDockFooter"
    [dockedSize]="'0px'" [animate]="animate">
    <ng-content select=".footer-content"></ng-content>
  </ng-sidebar>
  <!-- <ng-sidebar [(opened)]="isDrawer" [mode]="MODES[1]" [position]="POSITIONS[1]"
    [dock]="isDockDrawer" [dockedSize]="'0px'" [sidebarClass]="drawerClass" [animate]="animate">
    <p>sidebar contents</p>

    <button class="btn " (click)="toggleDrawerOpened()">
      Close Drawer
    </button>
    <ng-content class="w-25" select=".drawer-con tent"></ng-content>
  </ng-sidebar> -->
  <div ng-sidebar-content class="w-100 h-100 no-gutters">
    <!-- <div style="height: 12.2vh;" class="row" *ngIf="isTopBar">
          <ng-sidebar-container>
            Top bar
            <ng-sidebar [(opened)]="isTopBar" [sidebarClass]="topBarClass"
              [mode]="MODES[1]" [position]="POSITIONS[2]" [dock]="isDockTop"
              [dockedSize]="'0px'">
              <ng-content select=".top-bar-content"></ng-content>
            </ng-sidebar>
          </ng-sidebar-container>
        </div> -->
    <!-- style="height: 72vh;" -->
    <div class="row h-100 no-gutters">
      <div class="col-1" *ngIf="isAppBar">
        <ng-sidebar-container>
          <ng-sidebar [(opened)]="isAppBar" [sidebarClass]="appBarClass"
            [mode]="MODES[1]" [position]="POSITIONS[0]" [dock]="isDockAppBar"
            [dockedSize]="isDockerAppBarSize" [showBackdrop]="false"
            [animate]="animate">
            <!-- <div class="row">
              <div class="col-sm-1">
                <button class="btn" (click)="toggleAppBarOpened()">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
              </div>
              <div class="col-sm">
                <button class="btn float-right" (click)="minifyAppBar()">
                  <i class="fa fa-minus-square-o" aria-hidden="true"></i>
                </button>
              </div>

            </div> -->
            <ng-content select=".app-bar-content"></ng-content>
            <button class="btn" (click)="toggleAppBarOpened()">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
          </ng-sidebar>
        </ng-sidebar-container>
      </div>
      <div class="col-2" *ngIf="isSideBar">
        <ng-sidebar-container>

          <!-- side bar -->
          <ng-sidebar [(opened)]="isSideBar" [mode]="MODES[1]"
            [position]="POSITIONS[sidePosition]" [dock]="isDocksideBar"
            [dockedSize]="'0px'" [sidebarClass]="sidebarClass"
            [animate]="animate">
            <div class="row">
              <div class="col-sm-1">
                <button class="btn" (click)="toggleSideBarOpened()">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
              </div>
              <div class="col-sm">

              </div>

            </div>
            <ng-content class="w-25" select=".side-bar-content">
            </ng-content>
          </ng-sidebar>

        </ng-sidebar-container>
      </div>
      <div class="col">
        <ng-content></ng-content>
      </div>
      <div class="col-1">
        <ng-sidebar-container>

          <ng-sidebar [(opened)]="isDrawer" [mode]="MODES[0]"
            [position]="POSITIONS[1]" [dock]="isDockDrawer" [dockedSize]="'0px'"
            [sidebarClass]="drawerClass" [animate]="animate">

            <ng-content class="w-25" select=".drawer-content"></ng-content>
            <button class="btn float-right" (click)="toggleDrawerOpened()">
              <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </button>
          </ng-sidebar>
        </ng-sidebar-container>

      </div>
    </div>
    <!-- <div style="height: 15vh;" class="row" *ngIf="isFooter">
          <ng-sidebar-container>
            Footer
            <ng-sidebar [(opened)]="isFooter" [sidebarClass]="footerBarClass"
              [mode]="MODES[0]" [position]="POSITIONS[3]" [dock]="isDockFooter"
              [dockedSize]="'0px'">
              <p>Footer contents</p>
      
              <button class="btn " (click)="toggleFooterOpened()">
                Close Footer
              </button>
              <ng-content select=".footer-content"></ng-content>
            </ng-sidebar>
          </ng-sidebar-container>
        </div> -->

  </div>
</ng-sidebar-container>
